apiVersion: v1
kind: Service
metadata:
  name: {{ include "smartOrchestrator.name" . }}-svc
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "smartOrchestrator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.smartOrchestrator.service.type }}
  ports:
    - port: {{ .Values.smartOrchestrator.service.port }}
      targetPort: {{ .Values.smartOrchestrator.service.targetPort }}
      protocol: {{ .Values.smartOrchestrator.service.protocol }}
      {{- if and (or (eq .Values.smartOrchestrator.service.type "NodePort") (eq .Values.smartOrchestrator.service.type "LoadBalancer")) (not (empty .Values.smartOrchestrator.service.nodePort)) }}
      nodePort: {{ .Values.smartOrchestrator.service.nodePort }}
      {{ end }}
  selector:
    {{- include "smartOrchestrator.selectorLabels" . | nindent 4 }}
