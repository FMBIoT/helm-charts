# Default values for enabler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

smartOrchestrator:
  name: smartOrchestrator
  tier: internal
  image:
    repository: fmbiot/osm-api
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "2.0.0"

  replicaCount: 1
  service:
    type: NodePort
    nodePort: 5002
    port: 5002
    targetPort: 5002
    containerPort: 5002
    protocol: TCP


  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    capabilities:
      add:
        - NET_ADMIN
        - SYS_MODULE
    privileged: true

  envVars:
    mongoUri: mongodb://osm-mongo/smartDB
    osmHost: nbi.osm
    osmPort: "9999"
    port: "5002"
    schedulerImage: fmbiot/auto-scheduler:4.0



  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

persistenVolumeClaim:
  name: pv-claim-api
  accessMode: ReadWriteMany
  size: 100Mi
  storageClassName: api

persistentVolume:
  name: pv-volume-api
  storage: 100Mi
  path: /mnt/data
  accessMode: ReadWriteMany
